<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>My library</h1>
</header>
<main>
    <dialog>
        <div>
            <div class="div-title">
                <h1>New Book</h1>
                <button class="close">âœ–</button>
            </div>
            <form>
            
                <div class="dialog-div">
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" minlength="1" maxlength="100" required>
                        </li>
                        <li><label for="author">Author</label><input type="text" name="author" id="author" minlength="1" maxlength="50" required></li>
                        <li><label for="pages">Pages</label><input type="number" name="pages" id="pages" required></li>
                        <li><label for="read">Read?: yes/no</label><select name="read" id="read"><option value="yes">Yes</option> <option value="no">No</option></select></li>
                    </ul>
    
                </div>
        
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </dialog>

    <button class="new-book">+</button>
</main>

    <script src="script.js"></script>
</body>

</html>
