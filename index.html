<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>My library</h1>
</header>
<main>
   
    <div class="card">
        <div class="title">
            <h2>Title</h2>
        </div>
        <div>
            <div class="info">Author</div>
        </div>
        <div>
            <div class="info">Pages</div>
        </div>
        <button class="read">Read?: yes</button>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>  
    </div>

    <dialog>
        <div>
            <div class="div-title">
                <h1>New Book</h1>
                <button class="close">‚ùå</button>
            </div>
            <form action="#">
            
                <div class="dialog-div">
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </li>
                        <li><label for="author">Author</label><input type="text" name="author" id="author"></li>
                        <li><label for="pages">Pages</label><input type="number" name="pages" id="pages"></li>
                        <li><label for="read">Read?: yes/no</label><input type="text" name="read" id="read"></li>
                    </ul>
    
                </div>
        
                <button id="submit">Submit</button>
            </form>
        </div>
    </dialog>

    <button class="new-book">+</button>
</main>

    <script src="script.js"></script>
</body>

</html>
